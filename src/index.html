<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://css.gg/css?=play-button|play-pause" rel="stylesheet" />
    <title>Patorse | ðŸ¦† Turn your text into morse code with quacks ðŸ¦†</title>
  </head>
  <body>
    <header>
      <h1>
        Patorse
      </h1>
      <h2>
        Turn your text into morse code... 
        <span role="img" aria-label="Duck">&#x1F986;</span>
         but in QUACKS! 
        <span role="img" aria-label="Duck">&#x1F986;</span>
      </h2>
    </header>
    <main>
      <section>
        <h2>
          <label for="message">Enter your text in the box below</label>
        </h2>
        <textarea 
          name="stringToMorseCode" 
          id="message"
          cols="20" 
          wrap="hard" 
          autofocus="true"
          placeholder="Type here..."
        ></textarea>
        <button id="cuack-btn">
          Let's patorse!
        </button>
      </section>
      <section>
        <h2>
        <label for="volume">
          <span role="img" aria-label="Speaker" id="volume-icon">&#x1F509;</span> Volume
        </label>
        </h2>
        <input
          type="range"
          name="volume"
          id="volume"
          min="0"
          max="2"
          value="1"
          step="0.01"
        />
      </section>
    </main>
    <footer>
      <section id="version">
        0.1 version
      </section>
      <section id="credits">
        <span role="img" aria-label="Copyright">&copy;</span> 2020. Developed with <span role="img" aria-label="Love">&#x1F49C;</span> by
        <a href="mailto:alicia.guardenoalbertos@gmail.com">
          Alicia G.
        </a>
        & audio by
        <a href="https://olimobu.github.io/">
          Oliver M.
        </a>
      </section>
    </footer>
    <audio src="" id="cuack-audio"></audio>
  </body>
  <script src="./main.js"></script>
</html>
